<main>
  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <!-- Sign up START -->
        <div class="card card-body rounded-3 p-4 p-sm-5">
          <div class="text-center">
            <!-- Title -->
            <h1 class="mb-2">Registro</h1>
            <span class="d-block"
              >Tienes una cuenta?
              <a href="sign-in.html">Iniciar Sesión</a></span
            >
          </div>
          <!-- Form START -->
          <form class="mt-4">
            <!-- nombres -->
            <div class="mb-3 input-group-lg">
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese su nombre"
              />
            </div>
            <!-- apellifos -->
            <div class="mb-3 input-group-lg">
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese sus nombre"
              />
            </div>
            <!-- Email -->
            <div class="mb-3 input-group-lg">
              <input
                type="email"
                class="form-control"
                placeholder="Enter email"
              />
            </div>
            <!-- New password -->
            <div class="mb-3 position-relative">
              <!-- Input group -->
              <div class="input-group input-group-lg">
                <input
                  class="form-control fakepassword"
                  type="password"
                  id="psw-input"
                  placeholder="Enter new password"
                />
                <span class="input-group-text p-0">
                  <i
                    class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"
                  ></i>
                </span>
              </div>
              <!-- Pswmeter -->
              <div id="pswmeter" class="mt-2"></div>
              <div class="d-flex mt-1">
                <div id="pswmeter-message" class="rounded"></div>
              </div>
            </div>
            <!-- Confirm password -->
            <div class="mb-3 input-group-lg">
              <input
                class="form-control"
                type="password"
                placeholder="Confirm password"
              />
            </div>
            <!-- Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-lg btn-primary">
                Sign me up
              </button>
            </div>
            <!-- Copyright -->
            <p class="mb-0 mt-3 text-center">
              ©2022
              <a target="_blank" href="https://www.webestica.com/"
                >Bootstrap.</a
              >
              All rights reserved
            </p>
          </form>
          <!-- Form END -->
        </div>
        <!-- Sign up END -->
      </div>
    </div>
    <!-- Row END -->
  </div>
  <!-- Container END -->
</main>
